<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order - Synsify</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

</head>
<body>
    <div class="navbar">
        <a href="index.html">
            <img src="/source/images/logo.png" alt="Company Logo" class="logo">
        </a>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="order.html">Order</a></li>
            <li><a href="register.html">Register</a></li>
            <li><a href="clients.html">Our Clients</a></li>
        </ul>
    </div>

    <header class="hero-header" style="background-image: url(/source/images/Modern\ Urban\ Office.jpeg);">
        <h1 style="font-family: Dancing Script, cursive; font-size: 80px;">Book Our Services</h1>
    </header>

    <section id="order" class="content-section">

        <h2 style="text-align: center; padding-top: 40px;">Please fill out the form below to reserve our services.</h2>
        <form action="/submit-order" method="POST">
            <label for="service">Select a Service:</label>
            <select id="service" name="service">
                <option value="web-design">Web Design</option>
                <option value="graphic-design">Graphic Design</option>
                <option value="digital-marketing">Digital Marketing</option>
            </select>

            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="payment">Payment Method:</label>
            <select id="payment" name="payment">
                <option value="credit-card">Credit Card</option>
                <option value="paypal">PayPal</option>
                <option value="cash">Cash</option>
                <option value="Mobile Money">Mobile Money</option>
            </select>

            <button type="submit" class="cta">Submit Order</button>
        </form>
    </section>

    <footer>
        <div class="footer">
            &copy; 2024 Synsify Agency. All rights reserved. | 
            <a href="privacy.html">Privacy Policy</a> | 
            <a href="terms.html">Terms of Service</a>
        </div>

    </footer>
</body>
</html>
